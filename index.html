<!DOCTYPE html>
<html lang="en">
<!-- METADATA -->
<head>
    <title>Mail Dadi | Boolean</title>
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->

    <!-- my css -->
    <link rel="stylesheet" href="./stylesheets/css-reset.css">
    <link rel="stylesheet" href="./stylesheets/css-root.css">
    <link rel="stylesheet" href="./stylesheets/my_style.css">

    <!-- my scripts -->
    <script defer type="text/javascript" src="./scripts/my_script.js"></script>
</head>

<!-- BODY -->
<body>
    <div class="container">
        <!--#region: playing table -->
        <div id="playing-table" class="playing-table row flex-grow-1">
            <!-- Dice from user on the left --> 
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="ms_die ms_user-die bg-clr-primary w-75 rounded-2 d-flex justify-content-center align-items-center">
                    <p class="ms_die-roll fs-1">You</p>
                </div>
            </div>
            <!-- Rolling Button in the center -->
            <div class="col-4  d-flex justify-content-center align-items-center">
                <button type="button" class="play-btn btn btn-primary rounded-circle p-4 w-auto fs-3">ROLL</button>
            </div>
            <!-- Dice from Computer on the right -->
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="ms_die ms_pc-die bg-clr-primary w-75 rounded-2 d-flex justify-content-center align-items-center">
                    <p class="ms_die-roll fs-1">PC</p>
                </div>
            </div>
        </div>
        <!--#endregion: playing table -->
    </div>
    <div class="container">
        <div class="results row text-light flex-grow-1 text-center">
            <div class="col-4 fs-2">
                <p>Players</p>
                <p class="player-score">0</p>
            </div>
            <div class="col-4 fs-2">
                <p>vs</p>
                <p class="results-score"></p>
            </div>
            <div class="col-4 fs-2">
                <p>Computer</p>
                <p class="comp-score">0</p>
            </div>
        </div>
    </div>
</body>
</html>
